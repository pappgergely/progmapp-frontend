<app-header></app-header>
<div class="container main-container">
  <h2 class="welcome-msg">örökkvízek listája</h2>
  <div>
    <div class="form-group form-inline">
      <label for="search" class="col-sm-1 col-form-label">Szűrő:</label>
      <div>
        <input class="form-control ml-2" type="text" id="search" [(ngModel)]="filter">
      </div>
    </div>
    <div class="pb-3">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col">Örökkvízek</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr app-forever-quiz-row *ngFor='let q of quizzes | filterQuiz: filter' [quiz]="q"></tr>
        </tbody>
      </table>
      <div *ngIf="quizzes.length === 0">
        Nincs örökkvíz az adatbázisban.
      </div>
    </div>
  </div>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
