<app-header></app-header>
<div class="container main-container">
  <div>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-10 mx-auto">

            <div class="form-group row">
              <div class="col-sm-6">
                <label for="inputFquestionTextilter">Kérdés szövege</label>
                <input type="text" class="form-control" id="inputFquestionTextilter" placeholder="Kérdés szövege"  [(ngModel)]="filter.questionText">
              </div>
              <div class="col-sm-6">
                <label for="uploader">Feltöltő</label>
                <input type="text" class="form-control" id="uploader" [(ngModel)]="filter.uploader" placeholder="Feltöltő">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 form-inline">
                <label for="notInEternalQuiz">Nincs örökkvízhez rendelve</label>
                <input type="checkbox" class="form-control ml-5" id="notInEternalQuiz" [(ngModel)]="filter.notInEternalQuiz">
              </div>
            </div>

            <button type="button" class="btn btn-primary px-4 float-right" (click)="doSearch()">Keres</button>

        </div>
      </div>
    </div>

    <div class="pb-3">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col">Kvízkérdések</th>
          <th scope="col">Leírás</th>
          <th scope="col">Feltöltő</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr app-quiz-question-row *ngFor="let q of questions" [question]="q"></tr>
        </tbody>
      </table>
      <div *ngIf="questions === null">
        <div class="spinner-border text-primary"></div>
      </div>
      <div *ngIf="questions !== null && questions.length === 0">
        Nincs kvízkérdés az adatbázisban.
      </div>
    </div>
  </div>

  <div id="showQuestionModal" class="modal" >

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <app-question-student-view  *ngIf="selectedQuestion"[question]="selectedQuestion"></app-question-student-view>
    </div>

  </div>


  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
