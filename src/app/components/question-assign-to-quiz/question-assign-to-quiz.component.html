<app-header></app-header>
<div class="container main-container">
  <form class="p-3">
    <h3 class="msg pb-4">Kérdés kvízhez rendelése</h3>
    <div class="form-group row">
      <label for="inputQuiz" class="col-sm-2 col-form-label">Örökkvízek</label>
      <div class="col-sm-10 mb-3">
        <div class="col-sm-10">
          <ng-select [items]="quizzes"
                     bindLabel="id"
                     bindValue="id"
                     [multiple]="false"
                     placeholder="Válassz..."
                     [(ngModel)]="quiz.id"
                     name="quiz"
                     id="inputQuiz">{{quiz.id}}
          </ng-select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary mr-2" (click)="assignQuestionToQuiz()">Kvízhez rendelés</button>
        <a routerLink="/quiz-question-list">
          <button type="submit" class="btn btn-secondary">Vissza</button>
        </a>
      </div>
    </div>
  </form>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
