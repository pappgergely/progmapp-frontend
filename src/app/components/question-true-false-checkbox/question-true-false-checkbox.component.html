<div class="form-group row">
  <label class="col-sm-2 col-form-label" for="inputText">Kérdés szövege</label>
  <div class="col-sm-10">
    <textarea name="text" id="inputText" cols="97" rows="5" [(ngModel)]="question.text"></textarea>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label" for="inputDescription">Megjegyzés</label>
  <div class="col-sm-10">
    <textarea name="description" id="inputDescription" cols="97" rows="2" [(ngModel)]="question.adminDescription"></textarea>
  </div>
</div>
<div class="form-group row">
  <div class="col-form-label col-sm-2 pt-0">Kép (opcionális)</div>
  <div class="col-sm-10">
    <img src="{{environment.serverUrl}}{{question.id}}/imagefile" alt="">
    <label>Kiválasztott fájl:</label>
    <div>
      <input style="display: none" type="file" (change)="processImage($event)" #fileInput>
      <button class="btn btn-primary mt-2" (click)="fileInput.click()">Kép feltöltése</button>
    </div>
  </div>
</div>
<div class="form-group row">
  <label for="inputAnswer" class="col-sm-2 col-form-label">Válaszok</label>
  <div class="col-sm-10" *ngFor="let a of question.possibleAnswers[0].possibleAnswerValues">
    <div class="input-group mb-3">
      <textarea id="inputAnswer" name="a.text" cols="70"
                [(ngModel)]="a.text" aria-label="Text input with checkbox"></textarea>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input class="ml-2" type="checkbox" name="isRightAnswer" [(ngModel)]="a.isRightAnswer"
                 aria-label="Checkbox for following text input">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group row">
  <label for="inputFeedbackType" class="col-sm-2 col-form-label">Visszajelzés típusa</label>
  <div class="col-sm-10">
    <select class="form-control" id="inputFeedbackType" name="feedbackType" [(ngModel)]="question.feedbackType">
      <option value="default" selected disabled>Válassz...</option>
      <option value="noFeedback">Nincs visszajelzés</option>
      <option value="trueFalseFeedback">Helyes/helytelen válasz</option>
      <option value="showRightAnswer">Jó válasz megmutatása</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label for="inputExplain" class="col-sm-2 col-form-label">Magyarázat</label>
  <div class="col-sm-10">
        <textarea class="form-control" id="inputExplain" placeholder="Magyarázat" rows="5" cols="10" name="explanation"
                  [(ngModel)]="question.explanationAfter">
        </textarea>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <button type='submit' class="btn btn-primary mb-4" (click)="saveQuizQuestion()">Kvízkérdés létrehozása</button>
  </div>
</div>
